# Supervisor configuration for Laravel Horizon (Staging)
# Copy this file to: /etc/supervisor/conf.d/horizon-staging.conf
# Only use if you have a separate staging environment
#
# After copying, run:
# sudo supervisorctl reread
# sudo supervisorctl update
# sudo supervisorctl start horizon-staging

[program:horizon-staging]
process_name=%(program_name)s
command=php /var/www/pro_hub_started_staging/artisan horizon
autostart=true
autorestart=true
user=deployer
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/pro_hub_started_staging/storage/logs/horizon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600
stopasgroup=true
killasgroup=true
