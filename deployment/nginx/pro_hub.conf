# Nginx configuration for Pro Hub API
# Copy this file to: /etc/nginx/sites-available/pro_hub
# Then create symlink: sudo ln -s /etc/nginx/sites-available/pro_hub /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=30r/m;

# Upstream PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.3-fpm.sock;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.tu-dominio.com;

    # Redirect HTTP to HTTPS (after SSL is configured)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
}

server {
    # Initial HTTP configuration
    # After SSL is configured, these will be changed to 443 by certbot
    listen 80;
    listen [::]:80;

    # Uncomment after SSL setup:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name api.tu-dominio.com;

    # SSL certificates (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/api.tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.tu-dominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/pro_hub_started/public;
    index index.php;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/pro_hub_access.log;
    error_log /var/log/nginx/pro_hub_error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS Configuration
    # IMPORTANT: Replace with your actual frontend domain
    set $cors_origin "https://home-page-ui.vercel.app";

    # Allow multiple origins if needed
    if ($http_origin ~* (https://home-page-ui\.vercel\.app|https://app\.tu-dominio\.com)) {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # GraphQL endpoint with rate limiting
    location = /graphql {
        # Apply rate limiting (30 requests per minute)
        limit_req zone=graphql_limit burst=10 nodelay;
        limit_req_status 429;

        try_files $uri /index.php?$query_string;
    }

    # Admin routes with stricter rate limiting
    location ~ ^/admin {
        limit_req zone=api_limit burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Buffer settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;

        # Timeouts
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;

        # PHP settings override
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M";
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(git|svn|hg|htpasswd|env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to composer files
    location ~ composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package files
    location ~ package(-lock)?\.json {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Client upload limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
